<div class="row justify-content-md-center mt-4 mb-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pesquise o seu próximo carro</h5>
        <form class="d-flex justify-content-between">
          <input class="form-control me-2" list="datalistOptions" id="exampleDataList"
            placeholder="Qual carro você deseja encontrar?">
          <datalist id="datalistOptions">
            <option value="Argo">
            <option value="Gol">
            <option value="Onix">
            <option value="Civic">
            <option value="HB20">
            <option value="Voyage">
            <option value="Corolla">
          </datalist>
          <button class="btn btn-primary" type="button">Buscar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mb-3">
  <h4 class="fw-bold">Carros Novos e Usados em Todo o Brasil</h4>
  <p class="lead"><span class="fw-bold">{{ cars.length }}</span> carros encontrados</p>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4" style="margin-bottom: 100px;" *ngIf="cars.length > 0">
  <div class="col" *ngFor="let item of cars">
    <div class="card">
      <img src="{{ item.imagem }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.nome }}</h5>
        <p class="card-text text-truncate">{{ item.descricao }}</p>
        <p class="card-text fs-3 fw-bold">{{ item.valor | currency: 'BRL' : 'symbol' : '1.3-3' }}</p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" (click)="showCarDetails(item.id)">Ver Oferta</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="cars.length === 0">
  <p class="fs-4">Não há registros para ser exibidos.</p>
</div>
